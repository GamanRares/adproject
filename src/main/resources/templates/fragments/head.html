<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:fragment="head(meta,title,links,scripts)">
    <meta charset="UTF-8">
    <title th:replace="${title}">Title</title>
    <script type="text/javascript" src="/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/js/main.js"></script>
    <script type="text/javascript" src="/moment/moment.min.js"></script>
    <script type="text/javascript" src="/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="/bootstrap-select/js/bootstrap-select.min.js"></script>
    <script type="text/javascript" src="/d3/d3.min.js"></script>
    <script type="text/javascript" src="/daterangepicker/js/daterangepicker.min.js"></script>
    <script type="text/javascript" src="/toastr/js/toastr.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/fontawsome/css/all.css">
    <link rel="stylesheet" type="text/css" href="/bootstrap-select/css/bootstrap-select.min.css">
    <link rel="stylesheet" type="text/css" href="/daterangepicker/css/daterangepicker.css">
    <link rel="stylesheet" type="text/css" href="/toastr/css/toastr.min.css">
    <th:block th:replace="${links != null} ? ${links} : _"/>
    <th:block th:replace="${scripts != null} ? ${scripts} : _"/>
</head>
</html>
